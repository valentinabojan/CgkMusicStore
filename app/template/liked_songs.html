<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Song title</th>
            <th>Artist name</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="song in vm.songs | filterLikedSongs">
            <td>{{song.name}}</td>
            <td>{{song.artist}}</td>
        </tr>
        </tbody>
    </table>
</div>
