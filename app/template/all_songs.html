<form class="form-inline">
    <div class="row">
        <div class="col-sm-12 text-right">
            <i class="glyphicon glyphicon-search"></i>
            <input class="form-control" placeholder="Title" ng-model="vm.searchedSong">
        </div>
    </div>
</form>

<br/>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Song title</th>
                <th>Artist name</th>
                <th>Like</th>
                <th>Dislike</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="song in vm.songs | filterByName:vm.searchedSong | orderBy:'-name'">
                <td>{{song.name}}</td>
                <td>{{song.artist}}</td>
                <td>
                    <i class="glyphicon glyphicon-thumbs-up" ng-show="!song.liked" ng-hide="song.liked" ng-click="song.liked = !song.liked"></i>
                </td>
                <td>
                    <i class="glyphicon glyphicon-thumbs-down" ng-show="song.liked" ng-hide="!song.liked" ng-click="song.liked = !song.liked"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
